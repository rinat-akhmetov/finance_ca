/* ----------  ПОЛЕЗНЫЕ ФУНКЦИИ  ---------- */
function mortgagePayment(P, annualRate, years){
  const r = annualRate/100/12;
  const n = years*12;
  return P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
}

/* ----------  SEARCHABLE SELECTOR COMPONENT  ---------- */
function SearchableSelector({ options, value, onChange, placeholder, allowCustom = false }) {
  const [isOpen, setIsOpen] = React.useState(false);
  const [searchTerm, setSearchTerm] = React.useState('');
  const [inputValue, setInputValue] = React.useState(value);
  
  React.useEffect(() => {
    setInputValue(value);
  }, [value]);
  
  const filteredOptions = options.filter(option => 
    option.toLowerCase().includes(searchTerm.toLowerCase())
  );
  
  const handleInputChange = (e) => {
    const newValue = e.target.value;
    setInputValue(newValue);
    setSearchTerm(newValue);
    setIsOpen(true);
    
    if (allowCustom) {
      onChange(newValue);
    }
  };
  
  const handleOptionSelect = (option) => {
    setInputValue(option);
    setSearchTerm('');
    setIsOpen(false);
    onChange(option);
  };
  
  const handleInputFocus = () => {
    setIsOpen(true);
    setSearchTerm(inputValue);
  };
  
  const handleInputBlur = () => {
    setTimeout(() => setIsOpen(false), 200);
  };
  
  return (
    <div className="searchable-selector">
      <input
        type="text"
        value={inputValue}
        onChange={handleInputChange}
        onFocus={handleInputFocus}
        onBlur={handleInputBlur}
        placeholder={placeholder}
        className="selector-input"
      />
      {isOpen && filteredOptions.length > 0 && (
        <div className="selector-dropdown">
          {filteredOptions.slice(0, 10).map((option, index) => (
            <div
              key={index}
              className="selector-option"
              onMouseDown={() => handleOptionSelect(option)}
            >
              {option}
            </div>
          ))}
        </div>
      )}
    </div>
  );
}

  const [term,setTerm]=React.useState(25);

  /* ----------  Расчёты  ---------- */
  const c = cityData[city];
  const grossIncome =
    incomeMode==="median"      ? c.medianIncome :
    incomeMode==="average"     ? c.averageIncome :
    incomeMode==="profession"  ? professions[profession] :
    parseFloat(customIncome)||0;

  const savePct = savingPreset==="custom" ? parseFloat(customSave)||0 : parseFloat(savingPreset);
  const dpFrac = 0.10;                                     // минимальный CMHC
  const downPayment = c.price * dpFrac;
  const monthlySaving = grossIncome * savePct / 100 / 12;
  const monthsToSave = downPayment / monthlySaving || 0;

  const loan = c.price - downPayment;
  const principalAndInterest = mortgagePayment(loan, rate, term);
  const tax   = c.price*c.propertyTaxRate/12;
  const maint = c.price*c.maintenanceRate/12;
  const totalHousing = principalAndInterest + c.utilities + tax + maint;

  const netIncome = grossIncome*0.75/12;                   // грубое after‑tax ≈ ‑25 %
  const RI = netIncome - totalHousing;

  let score;
  if (RI >= 1.5*c.subsistence)      score = 100;
  else if (RI >= c.subsistence)     score = Math.round(100 * (RI - c.subsistence) / (0.5 * c.subsistence));

  const paymentShare = principalAndInterest / (grossIncome/12) * 100;
  const coverage = netIncome / totalHousing * 100;

              value={incomeMode === "median" ? "Median Household" :

                };

              }}
              placeholder="Select income source..."
            />
            
            {incomeMode==="profession" && (
              <div style={{marginTop: '1rem'}}>
                <SearchableSelector
                  options={Object.keys(professions)}
                  value={profession}
                  onChange={setProfession}
                  placeholder="Search profession..."
                />
              </div>
            )}

            {incomeMode==="custom" && (
              <div style={{marginTop: '1rem'}}>
                <SearchableSelector
                  options={["$50,000", "$60,000", "$70,000", "$80,000", "$90,000", "$100,000", "$120,000", "$150,000", "$200,000"]}
                  value={customIncome}
                  onChange={setCustomIncome}
                  placeholder="Type or select income (e.g., 85000)..."
                  allowCustom={true}
                />
              </div>
            )}
          </div>

          <div className="form-group">
            <label>Savings Rate</label>
            <SearchableSelector
              options={[
                "Average Canada (10%)",
                `Average ${city} (12%)`,
                "Aggressive Saver (15%)",
                "Super Saver (20%)",
                "Custom Rate"
              ]}
              value={savingPreset === "10" ? "Average Canada (10%)" :
                     savingPreset === "12" ? `Average ${city} (12%)` :
                     savingPreset === "15" ? "Aggressive Saver (15%)" :
                     savingPreset === "20" ? "Super Saver (20%)" : "Custom Rate"}
              onChange={(value) => {
                if (value.includes("10%")) setSavingPreset("10");
                else if (value.includes("12%")) setSavingPreset("12");
                else if (value.includes("15%")) setSavingPreset("15");
                else if (value.includes("20%")) setSavingPreset("20");
                else setSavingPreset("custom");
              }}
              placeholder="Select savings rate..."
            />
            
            {savingPreset==="custom" && (
