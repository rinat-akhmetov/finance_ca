<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canada Housing Affordability — beta</title>
  
  <!-- External Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Application Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Data layer - separated for clarity
    const cityData = {
      "Toronto": { price: 1184646, medianIncome: 98063, averageIncome: 105000, utilities: 327.83, propertyTaxRate: 0.00715289, maintenanceRate: 0.01, subsistence: 4600 },
      "Vancouver": { price: 1299416, medianIncome: 90061, averageIncome: 98000, utilities: 312.31, propertyTaxRate: 0.00311827, maintenanceRate: 0.01, subsistence: 5000 },
      "Edmonton": { price: 472103, medianIncome: 101921, averageIncome: 104000, utilities: 442.39, propertyTaxRate: 0.0101391, maintenanceRate: 0.01, subsistence: 4200 },
      "Calgary": { price: 520000, medianIncome: 105000, averageIncome: 108000, utilities: 435.00, propertyTaxRate: 0.00658, maintenanceRate: 0.01, subsistence: 4200 },
      "Montreal": { price: 485000, medianIncome: 76000, averageIncome: 82000, utilities: 285.00, propertyTaxRate: 0.00695, maintenanceRate: 0.01, subsistence: 4100 },
      "Ottawa": { price: 650000, medianIncome: 95000, averageIncome: 102000, utilities: 310.00, propertyTaxRate: 0.01236, maintenanceRate: 0.01, subsistence: 4400 },
      "Quebec City": { price: 320000, medianIncome: 68000, averageIncome: 74000, utilities: 275.00, propertyTaxRate: 0.00812, maintenanceRate: 0.01, subsistence: 3900 },
      "Winnipeg": { price: 385000, medianIncome: 78000, averageIncome: 84000, utilities: 380.00, propertyTaxRate: 0.02285, maintenanceRate: 0.01, subsistence: 3800 },
      "Halifax": { price: 485000, medianIncome: 75000, averageIncome: 81000, utilities: 420.00, propertyTaxRate: 0.01089, maintenanceRate: 0.01, subsistence: 4000 },
      "Regina": { price: 295000, medianIncome: 79000, averageIncome: 85000, utilities: 385.00, propertyTaxRate: 0.01398, maintenanceRate: 0.01, subsistence: 3600 }
    };

    const professions = {
      "Software Engineer": 115000, "Data Scientist": 108000, "Product Manager": 125000,
      "Registered Nurse": 82000, "Teacher": 75000, "Police Officer": 78000,
      "Accountant": 72000, "Financial Analyst": 85000, "Marketing Manager": 88000,
      "Pharmacist": 98000, "Dentist": 165000, "Doctor": 285000, "Lawyer": 145000
    };

    // Utility functions - separated for clarity
    function mortgagePayment(principal, annualRate, years) {
      const monthlyRate = annualRate / 100 / 12;
      const numberOfPayments = years * 12;
      return (principal * monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / 
             (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
    }

    function getMetricStatus(metricType, value) {
      const benchmarks = {
        saveTime: { excellent: 6, good: 12, caution: 24 },
        paymentRatio: { excellent: 25, good: 32, caution: 39 },
        coverage: { excellent: 150, good: 120, caution: 100 },
        affordabilityScore: { excellent: 80, good: 60, caution: 40 }
      };
      
      const b = benchmarks[metricType];
      if (!b) return { status: 'good', benchmark: '' };
      
      let status, benchmark;
      
      if (metricType === 'saveTime') {
        if (value < b.excellent) { status = 'excellent'; benchmark = 'Very fast saving timeline'; }
        else if (value < b.good) { status = 'good'; benchmark = 'Reasonable timeline'; }
        else if (value < b.caution) { status = 'caution'; benchmark = 'Long but manageable'; }
        else { status = 'warning'; benchmark = 'Very long timeline'; }
      } else if (metricType === 'paymentRatio') {
        if (value < b.excellent) { status = 'excellent'; benchmark = 'Well below recommended max'; }
        else if (value < b.good) { status = 'good'; benchmark = 'Within Canadian guidelines'; }
        else if (value < b.caution) { status = 'caution'; benchmark = 'Near stress test threshold'; }
        else { status = 'warning'; benchmark = 'Above recommended maximum'; }
      } else if (metricType === 'coverage') {
        if (value > b.excellent) { status = 'excellent'; benchmark = 'Strong income coverage'; }
        else if (value > b.good) { status = 'good'; benchmark = 'Adequate coverage'; }
        else if (value > b.caution) { status = 'caution'; benchmark = 'Minimal coverage'; }
        else { status = 'warning'; benchmark = 'Insufficient income'; }
      } else if (metricType === 'affordabilityScore') {
        if (value > b.excellent) { status = 'excellent'; benchmark = 'Highly affordable'; }
        else if (value > b.good) { status = 'good'; benchmark = 'Moderately affordable'; }
        else if (value > b.caution) { status = 'caution'; benchmark = 'Limited affordability'; }
        else { status = 'warning'; benchmark = 'Poor affordability'; }
      }
      
      return { status, benchmark };
    }

    // Searchable selector component - reusable
    function SearchableSelector({ options, value, onChange, placeholder, allowCustom = false }) {
      const [isOpen, setIsOpen] = React.useState(false);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [inputValue, setInputValue] = React.useState(value || '');
      const [selectedValue, setSelectedValue] = React.useState(value || '');
      
      React.useEffect(() => {
        setInputValue(value || '');
        setSelectedValue(value || '');
      }, [value]);
      
      const filteredOptions = options.filter(option => 
        option.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      const handleInputChange = (e) => {
        const newValue = e.target.value;
        setInputValue(newValue);
        setSearchTerm(newValue);
        setIsOpen(true);
        
        if (allowCustom) {
          onChange(newValue);
          setSelectedValue(newValue);
        }
      };
      
      const handleOptionSelect = (option) => {
        setInputValue(option);
        setSelectedValue(option);
        setSearchTerm('');
        setIsOpen(false);
        onChange(option);
      };
      
      const handleClear = (e) => {
        e.stopPropagation();
        setInputValue('');
        setSelectedValue('');
        setSearchTerm('');
        setIsOpen(true);
        onChange('');
      };
      
      const displayValue = isOpen && !allowCustom ? searchTerm : inputValue;
      const hasValue = selectedValue && selectedValue.length > 0;
      const showPlaceholder = !hasValue && !isOpen;
      
      return (
        <div className={`searchable-selector ${isOpen ? 'dropdown-open' : ''}`}>
          <div className="selector-input-container" onClick={() => setIsOpen(true)}>
            <input
              type="text"
              value={displayValue}
              onChange={handleInputChange}
              onFocus={() => setIsOpen(true)}
              onBlur={() => setTimeout(() => setIsOpen(false), 200)}
              placeholder={showPlaceholder ? placeholder : ''}
              className={`selector-input ${hasValue ? 'has-value' : ''}`}
              autoComplete="off"
            />
            <div className="selector-controls">
              {hasValue && (
                <button type="button" className="selector-clear" onClick={handleClear}>×</button>
              )}
              <svg className="selector-chevron" viewBox="0 0 16 16" fill="currentColor">
                <path d="M4 6l4 4 4-4" stroke="currentColor" strokeWidth="2" fill="none"/>
              </svg>
            </div>
          </div>
          {isOpen && filteredOptions.length > 0 && (
            <div className="selector-dropdown">
              {filteredOptions.slice(0, 10).map((option, index) => (
                <div
                  key={`${option}-${index}`}
                  className="selector-option"
                  onMouseDown={() => handleOptionSelect(option)}
                >
                  {option}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Main application component
    function App() {
      const cities = Object.keys(cityData);
      
      // Form state
      const [city, setCity] = React.useState('');
      const [incomeMode, setIncomeMode] = React.useState('');
      const [customIncome, setCustomIncome] = React.useState("");
      const [profession, setProfession] = React.useState('');
      const [savingPreset, setSavingPreset] = React.useState('');
      const [customSave, setCustomSave] = React.useState("");
      const [rate, setRate] = React.useState('');
      const [term, setTerm] = React.useState(25);

      // Core calculations
      const c = city ? cityData[city] : null;
      const hasValidData = c && incomeMode && (savingPreset || customSave) && rate;
      
      const grossIncome = hasValidData ? (
        incomeMode === "median" ? c.medianIncome :
        incomeMode === "average" ? c.averageIncome :
        incomeMode === "profession" ? professions[profession] || 0 :
        parseFloat(customIncome) || 0
      ) : 0;

      const savePct = hasValidData ? (
        savingPreset === "custom" ? parseFloat(customSave) || 0 : parseFloat(savingPreset) || 0
      ) : 0;
      
      const downPayment = hasValidData ? c.price * 0.10 : 0;
      const monthlySaving = grossIncome * savePct / 100 / 12;
      const monthsToSave = monthlySaving > 0 ? downPayment / monthlySaving : 0;

      const loan = hasValidData ? c.price - downPayment : 0;
      const rateNum = parseFloat(rate) || 0;
      const principalAndInterest = hasValidData && rateNum > 0 ? mortgagePayment(loan, rateNum, term) : 0;
      const tax = hasValidData ? c.price * c.propertyTaxRate / 12 : 0;
      const maint = hasValidData ? c.price * c.maintenanceRate / 12 : 0;
      const utilities = hasValidData ? c.utilities : 0;
      const totalHousing = principalAndInterest + utilities + tax + maint;

      const netIncome = grossIncome * 0.75 / 12;
      const RI = netIncome - totalHousing;

      let score = 0;
      if (hasValidData && c.subsistence) {
        if (RI >= 1.5 * c.subsistence) score = 100;
        else if (RI >= c.subsistence) score = Math.round(100 * (RI - c.subsistence) / (0.5 * c.subsistence));
        else score = 0;
      }

      const paymentShare = grossIncome > 0 ? principalAndInterest / (grossIncome / 12) * 100 : 0;
      const coverage = totalHousing > 0 ? netIncome / totalHousing * 100 : 0;

      // Status indicators
      const saveTimeStatus = getMetricStatus('saveTime', monthsToSave);
      const paymentRatioStatus = getMetricStatus('paymentRatio', paymentShare);
      const coverageStatus = getMetricStatus('coverage', coverage);
      const scoreStatus = getMetricStatus('affordabilityScore', score);

      return (
        <div className="container">
          <div className="header">
            <h2>Canadian Housing Affordability Tool</h2>
            <p>Analyze housing costs and affordability across major Canadian cities</p>
          </div>

          <div className="content">
            <div className="form-grid">
              <div className="form-group">
                <label>City</label>
                <SearchableSelector
                  options={cities}
                  value={city}
                  onChange={setCity}
                  placeholder="Search or select a city..."
                />
              </div>

              <div className="form-group">
                <label>Income Source</label>
                <SearchableSelector
                  options={[
                    `Median Household${c ? ` ($${c.medianIncome.toLocaleString()})` : ''}`,
                    `Average Household${c ? ` ($${c.averageIncome.toLocaleString()})` : ''}`,
                    "By Profession", 
                    "Custom Amount"
                  ]}
                  value={incomeMode === "median" ? `Median Household${c ? ` ($${c.medianIncome.toLocaleString()})` : ''}` :
                         incomeMode === "average" ? `Average Household${c ? ` ($${c.averageIncome.toLocaleString()})` : ''}` :
                         incomeMode === "profession" ? "By Profession" : 
                         incomeMode === "custom" ? "Custom Amount" : ""}
                  onChange={(value) => {
                    if (value.includes("Median Household")) setIncomeMode("median");
                    else if (value.includes("Average Household")) setIncomeMode("average");
                    else if (value.includes("By Profession")) setIncomeMode("profession");
                    else if (value.includes("Custom Amount")) setIncomeMode("custom");
                    else setIncomeMode("");
                  }}
                  placeholder="Select income source..."
                />
                
                {incomeMode === "profession" && (
                  <div style={{marginTop: '1rem'}}>
                    <SearchableSelector
                      options={Object.keys(professions).map(prof => `${prof} ($${professions[prof].toLocaleString()})`)}
                      value={profession ? `${profession} ($${professions[profession]?.toLocaleString()})` : ''}
                      onChange={(value) => {
                        const profName = value.split(' (')[0];
                        setProfession(profName);
                      }}
                      placeholder="Search profession..."
                    />
                  </div>
                )}

                {incomeMode === "custom" && (
                  <div style={{marginTop: '1rem'}}>
                    <SearchableSelector
                      options={["$50,000", "$75,000", "$100,000", "$125,000", "$150,000"]}
                      value={customIncome}
                      onChange={setCustomIncome}
                      placeholder="Enter income amount..."
                      allowCustom={true}
                    />
                  </div>
                )}
              </div>

              <div className="form-group">
                <label>Savings Rate</label>
                <SearchableSelector
                  options={["Average Canada (10%)", "Aggressive Saver (15%)", "Super Saver (20%)", "Custom Rate"]}
                  value={savingPreset === "10" ? "Average Canada (10%)" :
                         savingPreset === "15" ? "Aggressive Saver (15%)" :
                         savingPreset === "20" ? "Super Saver (20%)" : 
                         savingPreset === "custom" ? "Custom Rate" : ""}
                  onChange={(value) => {
                    if (value.includes("10%")) setSavingPreset("10");
                    else if (value.includes("15%")) setSavingPreset("15");
                    else if (value.includes("20%")) setSavingPreset("20");
                    else if (value.includes("Custom")) setSavingPreset("custom");
                    else setSavingPreset("");
                  }}
                  placeholder="Select savings rate..."
                />
                
                {savingPreset === "custom" && (
                  <div style={{marginTop: '1rem'}}>
                    <SearchableSelector
                      options={["5%", "8%", "12%", "18%", "25%"]}
                      value={customSave}
                      onChange={setCustomSave}
                      placeholder="Enter savings rate..."
                      allowCustom={true}
                    />
                  </div>
                )}
              </div>

              <div className="form-group">
                <label>Mortgage Rate</label>
                <SearchableSelector
                  options={["8% (Current Average)", "12% (Higher Rate)", "18% (Stress Test)"]}
                  value={rate === "8" ? "8% (Current Average)" :
                         rate === "12" ? "12% (Higher Rate)" : 
                         rate === "18" ? "18% (Stress Test)" : ""}
                  onChange={(value) => {
                    if (value.includes("8%")) setRate("8");
                    else if (value.includes("12%")) setRate("12");
                    else if (value.includes("18%")) setRate("18");
                    else setRate("");
                  }}
                  placeholder="Select mortgage rate..."
                />
              </div>
            </div>

            {hasValidData && (
              <div className="result">
                <h3>Affordability Analysis</h3>
                <div className="metrics-grid">
                  <div className={`metric ${saveTimeStatus.status}`}>
                    <div className="metric-label">Time to Save Down Payment</div>
                    <div className="metric-value">{monthsToSave.toFixed(1)} months</div>
                    <div className="metric-benchmark">{saveTimeStatus.benchmark}</div>
                    <div className={`metric-status status-${saveTimeStatus.status}`}>{saveTimeStatus.status}</div>
                  </div>
                  
                  <div className={`metric ${paymentRatioStatus.status}`}>
                    <div className="metric-label">Payment to Income Ratio</div>
                    <div className="metric-value">{paymentShare.toFixed(1)}%</div>
                    <div className="metric-benchmark">{paymentRatioStatus.benchmark}</div>
                    <div className={`metric-status status-${paymentRatioStatus.status}`}>{paymentRatioStatus.status}</div>
                  </div>
                  
                  <div className={`metric ${coverageStatus.status}`}>
                    <div className="metric-label">Income Coverage</div>
                    <div className="metric-value">{coverage.toFixed(1)}%</div>
                    <div className="metric-benchmark">{coverageStatus.benchmark}</div>
                    <div className={`metric-status status-${coverageStatus.status}`}>{coverageStatus.status}</div>
                  </div>
                  
                  <div className={`score ${scoreStatus.status}`}>
                    <div className="score-value">{score}</div>
                    <div className="score-label">Affordability Score</div>
                    <div className="metric-benchmark" style={{marginTop: '0.5rem', fontSize: '1rem'}}>{scoreStatus.benchmark}</div>
                    <div className={`metric-status status-${scoreStatus.status}`} style={{marginTop: '0.5rem'}}>{scoreStatus.status}</div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Initialize application
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
